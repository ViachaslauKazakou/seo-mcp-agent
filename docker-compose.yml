# Docker Compose для разработки SEO MCP Agent
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: seo_agent_postgres
    environment:
      - POSTGRES_DB=seo_agent
      - POSTGRES_USER=seo_user
      - POSTGRES_PASSWORD=seo_password
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/01-init-pgvector.sql
      - ./docker/init-extensions.sql:/docker-entrypoint-initdb.d/02-init-extensions.sql
    networks:
      - seo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seo_user -d seo_agent"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: seo_agent_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@seo-agent.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - seo_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  seo_network:
    driver: bridge

